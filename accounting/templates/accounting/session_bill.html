{% extends 'base_admin.html' %}

{% block content %}
{% load static %}
<!-- Masthead-->
        <header class="masthead bg-primary text-white">
            <div class="container">
                <div class="row">
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0 text-center">Facture</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fa-solid fa-bone"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                </div>
                <!-- Masthead Subheading-->
                <div class="row">
                    <div class="col-lg-6">
                        <p class="masthead-subheading font-weight-light mb-0 text-left"><strong>Facture de la s√©ance du: </strong> {{ session.appointment_date }}</p>
                        <p class="masthead-subheading font-weight-light mb-0 text-left"><strong>Pour le patient: </strong>{{ patient.last_name }} {{ patient.first_name }}</p>
                    </div>
                </div>
                <div class="row">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="hidden" name="patient_id" value={{patient.id}}>
                </div>
                <div class="row justify-content-end">
                    <div class="col-3">
                            <button class="btn btn-primary btn-xl btn-outline-light" id="submitButton" type="submit">Editer</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
{% endblock %}

{% block script_content %}
<script type="text/javascript"></script>
{% endblock %}
