{% extends 'base_admin.html' %}
{% load static %}
{% block content %}
{% load static %}
        <!-- Portfolio Section-->
        <section class="masthead page-section portfolio" id="planning">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Planning</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fa-solid fa-bone"></i></div>
                    <div class="divider-custom-line"></div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-4">
                            <div class="text-center">
                                <p>Afficher la fiche patients</p>
                                <a href="{% url 'patient' patient_id %}" ><button class="btn btn-primary btn-xl" id="submitButton" type="submit" name={{patient_id}}>Afficher</button></a>
                            </div>
                    </div>
                    <div class="col-lg-4">
                            <div class="text-center">
                                <p>Modifier le rendez-vous</p>
                                <a href="{% url 'edit-fullcalendar' event_id %}" ><button class="btn btn-primary btn-xl" id="submitButton" type="submit" name={{event_id}}>Modifier</button></a>
                            </div>
                    </div>
                    <div class="col-lg-4">
                            <div class="text-center">
                                <p>Supprimer le rendez-vous</p>
                                <a href="{% url 'delete-fullcalendar' event_id %}" ><button class="btn btn-primary btn-xl" id="submitButton" type="submit" name={{event_id}}>Supprimer</button></a>
                            </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
